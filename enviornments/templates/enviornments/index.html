{% load staticfiles %}
<script type="application/javascript" src="{% static 'js/env/index.js' %}"></script>
<div id="content" class="container-fluid">
<div class="col-md-10 col-md-offset-1">
{% if enviornments %}
	<table class="table">
		<tr><th>Enviornment</th><th>Database</th><th>Services List</th><th>Start Services</th><th>Stop Services</th></tr>
		{% for env in enviornments %}
			<tr><td>{{ env.Enviornment }}</td><td>{{ env.Database }}</td><td><input type="button" id="/enviornments/{{ env.Enviornment }}/{{env.Database}}/inst/" value="Get Services" class="btn btn-sm btn-success"></input></td><td><input class="btn btn-sm btn-success" type="button" value="Start Services"></input></td><td><input class="btn btn-sm btn-success" type="button" value="Stop Services"></input></td></tr>
		{% endfor %}
	</table>
{% else %}
	<p>No Enviornments available..!!</p>
{% endif %}
</div>
</div>
<div class="modal fade" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1>Processing...</h1>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="transition-duration: 10s;">
						<span class="sr-only">100% Complete (success)</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
