<table class="table">
	<tr><th>Users to Add</th><th>Permission Group</th><th>Requested By</th><th>Requested On</th><th>Status</th><th>Action</th></tr>
	{% for access_req in access_requests %}
		<tr><td>{{ access_req.users_list }}</td><td>{{ access_req.env }}</td><td>{{ access_req.requested_by }}</td><td>{{ access_req.request_date }}</td><td>{{ access_req.status }}</td><td><input class="btn btn-sm btn-success" type="button" value="Approve"></input></td></tr>
	{% endfor %}
</table>
